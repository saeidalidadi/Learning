<!DOCTYPE html>
<html ng-app="helloAngular">
  <head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script> 
  <script src="controller.js" type="text/javascript"></script>
  <style type="text/css">
    .header {
      width: 30em;
    }

    .content {
      padding: 5px;
      width: 31em;
      border: 1px #E1DEE6 solid;
      background: aliceblue;
      border-radius: 5px;
    }
    .greeting {
      padding: 6px;
      font-size: 2.2em;
    }

    .name {
      color: #20B2AA;
    }
  </style>
  </head>
  <body ng-controller="helloController as hello" class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="header page-header center-block text-center">
          <h1>Greeting with Angular.js</h1>
        </div>
        <div class="content center-block">
          <input ng-model="name" type="text" class="form-control"  placeholder="Type your name..." >
          <div class="text-center">
            <p class="greeting" ng-show="typing">Hello <span class="name">{{ name }}</span> from angular.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
